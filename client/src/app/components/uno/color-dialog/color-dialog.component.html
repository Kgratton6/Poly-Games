<div class="color-container">
    <h2 mat-dialog-title>Select a color</h2>
    <div mat-dialog-actions>
        <button mat-button class="green-button" (click)="selectColor('Green')">Green</button>
        <button mat-button class="red-button" (click)="selectColor('Red')">Red</button>
        <button mat-button class="yellow-button" (click)="selectColor('Yellow')">Yellow</button>
        <button mat-button class="blue-button" (click)="selectColor('Blue')">Blue</button>
    </div>
</div>
