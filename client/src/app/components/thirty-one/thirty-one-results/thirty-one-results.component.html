<div class="grid-main-area">
    <div class="actions-area">
        <button mat-button class="accent-button-1 growing-button" id="quit-button" (click)="quitGame()">Quit game</button>
        <h2 id="winner-name">{{ winnerName }} won!</h2>
        <button mat-button class="accent-button-1 deactivate-button">Start game</button>
    </div>
    <div class="table-area">
        <div class="player-grid">
            <div *ngFor="let i of [0, 1, 2, 3, 4, 5]" class="player-slot" [attr.id]="i === 1 || i === 3 || i === 5 ? 'start' : 'end'">
                <div class="placeholder-icon"></div>
            </div>
        </div>
        <div class="center-images">
            <div *ngFor="let card of winnerCards; let i = index" class="winner-card">
                <img src="./assets/img/cards/{{ card.color }} {{ card.value }}.png" />
            </div>
        </div>
    </div>
    <div class="cards-area">
        <div class="cards-container">
            <img class="card" style="--i: -2" src="./assets/img/cards/Spades 10.png" />
            <img class="card" style="--i: -1" src="./assets/img/cards/Spades 11.png" />
            <img class="card" style="--i: -0" src="./assets/img/cards/Spades 12.png" />
            <img class="card" style="--i: 1" src="./assets/img/cards/Spades 13.png" />
            <img class="card" style="--i: 2" src="./assets/img/cards/Spades 1.png" />
        </div>
    </div>
</div>
