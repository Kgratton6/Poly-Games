<h2>Waiting page!</h2>
<button *ngIf="isHost" (click)="startGame()">Start game</button>
<div *ngFor="let player of players; let i = index">
    <mat-expansion-panel [disabled]="true">
        <mat-expansion-panel-header>
            <img src="./assets/img/profile-icons/{{ player.icon }}.png" class="user-icon" />
            <div class="info">
                <span class="name">{{ player.username }}</span>
                <span *ngIf="i === 0">(host)</span>
            </div>
        </mat-expansion-panel-header>
    </mat-expansion-panel>
</div>
