<nav id="navbar">
    <div id="main-area">
        <img class="logo" src="./assets/img/logo-{{ isLightTheme ? 'light' : 'dark' }}.png" />
        <h1>Poly Games</h1>

        <ul id="bar-choices">
            <li class="zoom-animation" routerLinkActive="active">
                <a class="nav-link text-white" routerLink="/home">Home</a>
            </li>
            <li class="zoom-animation" routerLinkActive="active">
                <a class="nav-link text-white" routerLink="/profile">Profile</a>
            </li>
            <li class="zoom-animation" routerLinkActive="active">
                <a class="nav-link text-white" routerLink="/live-game">Live Game <span id="live-indicator">ðŸ”´</span></a>
            </li>
        </ul>
    </div>

    <div id="bar-options">
        <button mat-button class="secondary-button" [matMenuTriggerFor]="belowMenu"><fa-icon [icon]="settings"></fa-icon></button>
        <mat-menu class="menu" #belowMenu="matMenu" yPosition="below" xPosition="before" class="menu">
            <div class="slide-element" (click)="$event.stopPropagation()">
                <div class="slide-label">Dark Mode</div>
                <div class="slide-toggle">
                    <mat-slide-toggle [color]="'primary'" [checked]="!isLightTheme" (change)="toggleTheme()"></mat-slide-toggle>
                </div>
            </div>
            <div class="slide-element" (click)="$event.stopPropagation()">
                <div class="slide-label">Sigh out</div>
                <div class="slide-toggle">
                    <fa-icon id="sign-out-icon" [icon]="signOut" (click)="logout()"></fa-icon>
                </div>
            </div>
        </mat-menu>
        <img src="./assets/img/profile-icons/{{ profileIcon }}.png" class="profile-header" routerLink="/profile" />
    </div>
</nav>
